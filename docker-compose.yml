services:
  redis:
    image: redis:7-alpine
    container_name: verifyx-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - verifyx-network

volumes:
  redis_data:

networks:
  verifyx-network:
    driver: bridge

